<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            /* configurações globais em CSS*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(to right, white 20%, blue);
            /*to top - to left - to bottom - 45deg ou 10% / radial-gradient- circle */
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <h1>Testando Gradientes</h1>

</body>

</html>
